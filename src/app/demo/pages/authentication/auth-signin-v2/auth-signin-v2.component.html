<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
      </div>
    </div>
    
    <div class="auth-side-form">
      <div class=" auth-content">
        <form class="form-signin" width="200" (submit)="onSubmit()" [formGroup]="logForm" id="PostAdminEditForm">
        <!-- <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none"> -->
            <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid">
            <h3 class="mb-4 f-w-400">Se connecter</h3>
            <div class="input-group mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="custom-control custom-checkbox text-left mb-4 mt-2">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
            </div>
            <button class="btn btn-block btn-primary mb-0" type="submit">Se connecter</button>
            <div class="text-center">
            <p class="mb-2 text-muted">Mot de passe oublié? <a [routerLink]="['/auth/reset-password-v2']" class="f-w-400">Réinitialiser</a></p>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
