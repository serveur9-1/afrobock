<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Connexion</h4>
            <div class="form-group mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email address">
            </div>
            <div class="form-group mb-4">
              <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="custom-control custom-checkbox text-left mb-4 mt-2">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Mémoriser ?</label>
            </div>
            <button class="btn btn-block btn-primary mb-4">Connexion</button>
            <p class="mb-2 text-muted">Mot de passe oublié? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Réinitialiser</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
